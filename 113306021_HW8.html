<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW8</title>
    <style>
    	body {
    		font-family: Arial, sans-serif;
    		background-color: #f9f9f9;
    		display: flex;
    		justify-content: center;
    		align-items: center;
    		height: 100vh;
    		margin: 0;
		}

		.calculator {
    		background: #fff;
    		padding: 20px;
    		border-radius: 8px;
    		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    		text-align: center;
    		width: 300px;
		}	

		h1 {
    		margin-bottom: 20px;
		}

		form label {
    		display: block;
    		margin-bottom: 8px;
    		text-align: left;
		}

		input, select, button {
    		width: 100%;
    		padding: 10px;
    		margin-bottom: 15px;
    		border: 1px solid #ddd;
    		border-radius: 4px;
		}

		button {
    		background-color: #8b5c3f;
    		color: white;
    		border: none;
    		cursor: pointer;
		}

		button:hover {
    		background-color: #714a31;
		}

		#result {
    		font-size: 1.2rem;
    		font-weight: bold;
		}

    </style>
</head>
<body>
    <div class="calculator">
        <h1>JS Calculator</h1>
        <form id="calculator-form">
            <label for="number1">Number 1</label>
            <input type="number" id="number1" placeholder="來個數字" required>

            <label for="number2">Number 2</label>
            <input type="number" id="number2" placeholder="再來個數字" required>

            <label for="operator">加減乘除?</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <button type="button" id="calculate-button">計算</button>
        </form>
        <p id="result">會是多少嘞</p>
    </div>
</body>

<script>
	function add(a, b) {
        return a + b;
    }

    function subtract(a, b) {
        return a - b;
    }

    function multiply(a, b) {
        return a * b;
    }

    function divide(a, b) {
        if (b === 0) {
         	  return '分母不能是0,回去重讀小學!';
        }
        return a / b;
    }

    document.getElementById('calculate-button').addEventListener('click', function() {
        const num1 = parseFloat(document.getElementById('number1').value);
        const num2 = parseFloat(document.getElementById('number2').value);
        const operator = document.getElementById('operator').value;

     	let result;
        if (isNaN(num1) || isNaN(num2)) {
            result = '亂輸入!';
        } else {
            switch (operator) {
                case '+':
                    result = add(num1, num2);
                    break;
                case '-':
                    result = subtract(num1, num2);
                    break;
                case '*':
                    result = multiply(num1, num2);
                    break;
                case '/':
                    result = divide(num1, num2);
                    break;
                default:
                    result = 'Error: Unknown operator';
            }
        }

        if (typeof result === 'number') {
            result = result.toFixed(2);
        }

        document.getElementById('result').textContent = `結果 = ${result}`;
    });
</script>
</html>
